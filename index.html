    <!-- Font loading optimization script -->
    <script>
      // Enhanced font loading with fallback
      (function() {
        // Create font face observer
        function loadFont(family, weight, style) {
          return new Promise((resolve, reject) => {
            const font = new FontFace(family, `url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2)`, {
              weight: weight,
              style: style,
              display: 'swap'
            });
            
            font.load().then(() => {
              document.fonts.add(font);
              resolve(font);
            }).catch(reject);
          });
        }

        // Load critical fonts
        if ('fonts' in document) {
          Promise.all([
            loadFont('Inter', '400', 'normal'),
            loadFont('Inter', '500', 'normal'),
            loadFont('Inter', '600', 'normal')
          ]).then(() => {
            document.documentElement.classList.add('fonts-loaded');
          }).catch(() => {
            // Fallback to system fonts
            document.documentElement.classList.add('fonts-fallback');
          });
        }

        // Prevent FOIT (Flash of Invisible Text)
        const fontTimeout = setTimeout(() => {
          document.documentElement.classList.add('fonts-fallback');
        }, 3000);

        document.addEventListener('DOMContentLoaded', () => {
          clearTimeout(fontTimeout);
        });
      })();
    </script>

        font-weight: 700;
        letter-spacing: var(--tracking-tighter);

      }

      }
